<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor for Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'code-blue': '#1e3a8a',
                        'code-green': '#059669',
                        'error-red': '#dc2626'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-code-blue text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">💻 English Tutor</h1>
                    <span class="text-blue-200">for Developers</span>
                </div>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">🏠</span> Home
                    </a>
                    <a href="/quiz" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">📝</span> Quiz
                    </a>
                    <a href="/report" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">🤖</span> AI Report
                    </a>
                    <a href="/analytics" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">📊</span> Analytics
                    </a>
                    <a href="/vocabulary" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">📚</span> Vocabulary
                    </a>
                    <a href="/history" class="hover:text-blue-200 transition flex items-center">
                        <span class="mr-1">📋</span> History
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
